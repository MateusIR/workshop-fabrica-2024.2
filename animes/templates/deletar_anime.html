<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Anime</title>
</head>
<body>
    <h1>Deletar Anime</h1>
    <p>Tem certeza que deseja deletar o anime "{{ anime.nome }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sim, deletar</button>
        <a href="{% url 'listar_animes' %}">Cancelar</a>
    </form>
</body>
</html>
