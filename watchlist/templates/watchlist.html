<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Watchlist</title>
</head>
<body>
    <h1>Minha Watchlist</h1>
    <ul>
        {% for anime in watchlist %}
            <li>
                <strong>{{ anime.nome }}</strong> - {{ anime.episodios }} episódios<br>
                <img src="{{ anime.imagem }}" alt="{{ anime.nome }}" width="150"><br>
                <p>{{ anime.sinopse }}</p>
                <p><strong>Data de Lançamento:</strong> {{ anime.data_lancamento }}</p>
            </li>
        {% empty %}
            <li>Sua watchlist está vazia.</li>
        {% endfor %}
    </ul>
</body>
</html>
